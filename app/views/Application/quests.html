#{extends 'main.html' /}
#{set title:'Quests' /}

<h1>&{'Application.quests.title'}</h1>

#{if quests.size() > 0}
	#{list items:quests, as:'quest'}
		<div class="quest">
			<h2 class="quest-name">
				<a href="@{Mission.info(quest.id)}">${quest.name}</a>
			</h2>

			<p>
				${quest.description}
			</p>
		</div>
	#{/list}
#{/if}
