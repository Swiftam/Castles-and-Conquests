#{extends 'main.html' /}
#{set 'title'}
&{'Application.land.title'}
#{/set}

<div data-role="collapsible-set">
#{if lands.size() > 0}
	#{list items:lands, as:'land'}
		<section class="land" data-role="collapsible">
			<h2 class="land-name">
				<a href="@{Property.info(land.id)}">${land.name}</a>
			</h2>

			<p>
				${land.description}
			</p>
			
			<p>
				&{'Application.land.owned', owned.get(land.id)}
			</p>
		</section>
	#{/list}
#{/if}
</div>
