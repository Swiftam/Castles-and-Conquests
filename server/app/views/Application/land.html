#{extends 'main.html' /}
#{set title:'Land' /}

<h1>&{'Application.land.title'}</h1>

#{if lands.size() > 0}
	#{list items:lands, as:'land'}
		<section class="land">
			<h2 class="land-name">
				<a href="@{Property.info(land.id)}">${land.name}</a>
			</h2>

			<p>
				${land.description}
			</p>
			
			<p>
				&{'Application.land.owned', owned.get(land.id)}
			</p>
		</section>
	#{/list}
#{/if}
